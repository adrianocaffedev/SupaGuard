
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SupaGuard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0d1117;
        color: #e6edf3;
        margin: 0;
        overflow-x: hidden;
      }
      .supabase-gradient {
        background: linear-gradient(135deg, #3ecf8e 0%, #34b27b 100%);
      }
      .glass-card {
        background: rgba(22, 27, 34, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .animate-loader {
        animation: spin 1s linear infinite;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0d1117; }
      ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #3ecf8e; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <!-- Splash Screen nativo: Exibido enquanto o JS carrega -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #0d1117;">
        <div style="width: 50px; height: 50px; border: 3px solid rgba(62, 207, 142, 0.1); border-top-color: #3ecf8e; border-radius: 50%;" class="animate-loader"></div>
        <h1 style="color: white; font-weight: 900; font-size: 14px; margin-top: 20px; letter-spacing: 0.2em; text-transform: uppercase;">SupaGuard Pro</h1>
        <p style="color: #484f58; font-size: 10px; margin-top: 10px; font-weight: bold; letter-spacing: 0.1em;">CARREGANDO NÚCLEO OPERACIONAL...</p>
      </div>
    </div>
    <!-- Inclusão explícita do index.tsx para garantir execução no Vercel -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
